<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Camera Kit Local Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex: 1;
    }

    /* 左側區域：上下兩塊 */
    .left {
      display: flex;
      flex-direction: column;
      width: 40%; /* 左側佔 40% */
    }

    .square {
      flex: 1;
      aspect-ratio: 1 / 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #localCanvas, #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例，不壓縮，超出裁切 */
    }

    /* 左上（本地濾鏡畫面） */
    .local {
      background: purple; /* 參考圖示紫色 */
    }

    /* 左下保留黑色背景 */
    .bottom {
      background: #000;
    }

    /* 右側區域：一整塊 */
    .right {
      flex: 1;
      background: white; /* 遠端畫面背景 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 切換按鈕 */
    .swap-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .swap-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="square local">
        <canvas id="localCanvas"></canvas>
      </div>
      <div class="square bottom"></div>
    </div>
    <div class="right">
      <video id="remoteVideo" autoplay playsinline></video>
      <button class="swap-btn" id="swapBtn">切換位置</button>
    </div>
  </div>

  <!-- 你的前端邏輯 -->
  <script type="module" src="/client.js"></script>
  <script>
    const swapBtn = document.getElementById("swapBtn");
    const localCanvas = document.getElementById("localCanvas");
    const remoteVideo = document.getElementById("remoteVideo");
    const leftTop = document.querySelector(".local");
    const right = document.querySelector(".right");

    let swapped = false;

    swapBtn.addEventListener("click", () => {
      if (!swapped) {
        right.prepend(localCanvas); // 把本地畫面移到右邊
        leftTop.appendChild(remoteVideo); // 遠端移到左上
      } else {
        leftTop.appendChild(localCanvas);
        right.prepend(remoteVideo);
      }
      swapped = !swapped;
    });
  </script>
</body>
</html>
